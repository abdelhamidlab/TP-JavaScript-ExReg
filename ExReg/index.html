<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression TP</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Regular Expression TP</h1>
    <div class="form-inline ">
        <div class="form-group ">
            <input type="text" class="form-control" id="reg" placeholder="Regular Expression">
        </div>
        <br>
        <br>
        <div class="form-group ">
            <input type="text" class="form-control" id="search" placeholder="New Value">
        </div>
        <br>
        <br>
        <div class="form-group ">
            <input  type="checkbox"  name="op" value="g"/> g
            <input  type="checkbox"  name="op" value="i"/> i
        </div>
        <br>
        <br>
        <div class="form-group ">
            <textarea name="string" id="string" rows="10" cols="50" placeholder="Write Your String Here"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-primary ">Replace</button>
        </div>
    </div>
</div>


<script src="js/mail.js"></script>
</body>
</html>
